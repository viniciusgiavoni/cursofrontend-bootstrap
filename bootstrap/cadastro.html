<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">

    <title>Cadastro</title>

</head>
<body>

    <header>
        <nav class="navbar" style="background-color: rgb(81, 162, 255);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./image/Logo-png-white-01.png" alt="Logo" width="auto" height="35" class="d-inline-block align-text-top"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" style="background-color: rgb(251, 252, 253);" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <a class="offcanvas-title" id="offcanvasNavbarLabel"><img src="./image/Logo-Site-01.png" alt="Logo" width="auto" height="35" class="d-inline-block align-text-top"></a>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./index.html">Início</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./index.html#img-center">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./cadastro.html">Cadatre-se</a>
                      </li>
                  </ul>
                </div>
              </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Cadastre-se para receber nossos produtos na sua casa.</p>
                </div>

                <form class="form">

                    <div class="row">
                        <div class="col">
                            <label for="nome" class="col-form-label-sm">Nome</label>
                            <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="col">
                            <label for="email" class="col-form-label-sm">Email</label>
                            <input class="form-control" type="text" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="col">
                            <label for="telefone" class="col-form-label-sm">Telefone</label>
                            <input class="form-control" type="text" name="telefone" placeholder="Digite seu Telefone" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">   
                            <label for="endereco" class="col-form-label-sm">Endereço</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço Completo">
                        </div>
                        <div class="col-sm-4">   
                            <label for="complemento" class="col-form-label-sm">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Cond., Ap, Casa">
                        </div>
                        <div class="col">
                            <label for="cep" class="col-form-label-sm">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="cidade" class="col-form-label-sm">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="estado" class="col-form-label-sm">Estado</label>
                            <select name="estado" id="estado" class="form-control" required>
                                <option value="">Selecione um Estado</option>
                                <option value="sp">São Paulo</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rs">Rio Grande do Sul</option>
                                <option value="sc">Santa Catarina</option>
                                <option value="pr">Paraná</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="bairro" class="col-form-label-sm">Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <label for="info" class="col-form-label-sm">Informações</label>
                                <textarea class="form-control" name="" id="info" rows="5"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" name="promocionais" id="promocionais">
                                <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn btn-primary">
                        Realizar Cadastro
                    </button>
                </form>

                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal">Cadastre-se</a> para receber novidades</p>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscreva-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" arial-label="Close"></button>
                </div>    
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções!</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4"><input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome"></div>
                            <div class="form-group col-4"><input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="e-mail" required></div>
                            <div class="form-group col-4"><button type="submit" class="btn btn-sm btn-success">Receber novidades</button></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
